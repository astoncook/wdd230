<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load 07</title>
    <meta name="description" content="This page includes examples of different loading possibilities for images.">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lazyload.css">
    <script src="js/images.js" defer></script>
</head>
<body>
    <main>
        <h2>Progressive Loading (Images)</h2>
        <picture>
            <img
            src="https://via.placeholder.com/300/400" data-src="https://placeimg.com/300/400/food" alt="food"/>
        </picture>
        <picture>
            <img
            src="https://via.placeholder.com/300/400" data-src="https://placeimg.com/300/400/nature" alt="nature"/>
        </picture>
        <picture>
            <img
            src="https://via.placeholder.com/300/400" data-src="https://placeimg.com/300/400/architecture" alt="architecture"/>
        </picture>
        <picture>
            <img
            src="https://via.placeholder.com/300/400" data-src="https://placeimg.com/300/400/building" alt="building"/>
        </picture>
        <picture>
            <img
            src="https://via.placeholder.com/300/400" data-src="https://placeimg.com/300/400/grass" alt="grass"/>
        </picture>
    </main>
</body>
</html>
